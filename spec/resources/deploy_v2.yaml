version: 2
artifacts:
  - name: local-staging
    flags:
      target: local
      environment: staging
      cloud: local
      image_registry: local-registry
  - name: colo-service-prod
    flags:
      target: colo-service
      environment: prod
      cloud: colo
      image_registry: 123456.dkr.ecr.us-west-2.amazonaws.com
  - name: colo-service-staging
    flags:
      target: colo-service
      environment: staging
      cloud: colo
      image_registry: 123456.dkr.ecr.us-west-2.amazonaws.com
flavors:
  default: {}
image_registries:
  - name: aws
    driver: aws
    prefix: 123456.dkr.ecr.us-west-2.amazonaws.com
    config:
      region: us-west-2
  - name: gcp
    driver: gcp
    prefix: gcr.io/my-gcp-project
hooks:
  - default
  - scripts/render_deploys_hook
