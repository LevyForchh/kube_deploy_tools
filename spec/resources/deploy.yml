# This deploy.yml is a testing fixture
default_flags:
  food: bar
  baz: bing
# Required flags: target, environment, flags
artifacts:
  - name: local
    flags:
      target: local
      environment: staging
      cloud: local
      image_registry: local-registry
      pull_policy: IfNotPresent
  - name: colo-service-prod
    flags:
      target: colo-service
      environment: prod
      cloud: colo
      image_registry: ''
      pull_policy: IfNotPresent
  - name: colo-service-staging
    flags:
      target: colo-service
      environment: staging
      cloud: colo
      image_registry: ''
      pull_policy: IfNotPresent
  - name: pippio-production
    flags:
      target: pippio-production
      environment: prod
      cloud: gcp
      image_registry: gcr.io/kdt-example
      pull_policy: IfNotPresent
  - name: us-east-1-prod
    flags:
      target: us-east-1
      environment: prod
      cloud: aws
      image_registry: ''
      pull_policy: IfNotPresent
  - name: us-east-1-staging
    flags:
      target: us-east-1
      environment: staging
      cloud: aws
      image_registry: ''
      pull_policy: IfNotPresent
  - name: ingestion-prod
    flags:
      target: ingestion
      environment: prod
      cloud: gcp
      image_registry: gcr.io/kdt-example
      pull_policy: IfNotPresent
  - name: platforms-prod
    flags:
      target: platforms
      environment: prod
      cloud: gcp
      image_registry: gcr.io/kdt-example
      pull_policy: IfNotPresent
      feature_grafana: true
      feature_heapster: true
      feature_kube_state_metrics: true
      feature_prometheus_k8s: true
      feature_prometheus_operator: true
      feature_voyager: true
      elasticsearch_hosts: elasticsearch
      kubernetes_major_version: '1'
      kubernetes_minor_version: '8'
flavors:
  default:
    test_bool: true
image_registries:
  - name: artifactory
    driver: login
    prefix: my-artifactory.com:1234
    config:
      username_var: ARTIFACTORY_USERNAME
      password_var: ARTIFACTORY_PASSWORD
  - name: aws
    driver: aws
    prefix: 123456789.dkr.ecr.us-west-2.amazonaws.com
    config:
      region: us-west-2
  - name: local
    driver: noop
    prefix: local-registry
  - name: gcp
    driver: gcp
    prefix: gcr.io/kdt-example
