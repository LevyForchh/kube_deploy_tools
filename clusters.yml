local:
  staging:
    kube_context: minikube
    flags:
      cloud: local
      image_registry: local-registry
      kubernetes_major_version: '1'
      kubernetes_minor_version: '8'
      pull_policy: IfNotPresent
gcp:
  prod:
    kube_context: production
    flags:
      cloud: gcp
      image_registry: gcr.io/pippio-production
      kubernetes_major_version: '1'
      kubernetes_minor_version: '8'
      pull_policy: Always
