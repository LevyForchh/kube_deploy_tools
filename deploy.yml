default_flags:
  pull_policy: IfNotPresent
deploy:
  clusters:
    - target: local
      environment: staging
      flags:
        cloud: local
        image_registry: local-registry
    - target: colo-service
      environment: prod
      flags:
        cloud: colo
        image_registry: ''
    - target: colo-service
      environment: staging
      flags:
        cloud: colo
        image_registry: ''
  flavors:
    default: {}
image_registries:
  - name: aws
    driver: aws
    prefix: ***REMOVED***
    config:
      region: us-west-2
  - name: gcp
    driver: gcp
    prefix: ***REMOVED***
