version: 2
default_flags:
  pull_policy: IfNotPresent
artifacts:
  - name: local
    image_registry: local
    flags:
      target: local
      environment: staging
      cloud: local
  - name: colo-service-prod
    image_registry: aws
    flags:
      target: colo-service
      environment: prod
      cloud: colo
  - name: colo-service-staging
    image_registry: aws
    flags:
      target: colo-service
      environment: staging
      cloud: colo
flavors:
  default: {}
image_registries:
  - name: local
    driver: noop
    prefix: local-registry
  - name: aws
    driver: aws
    prefix: ***REMOVED***
    config:
      region: us-west-2
  - name: gcp
    driver: gcp
    prefix: ***REMOVED***
